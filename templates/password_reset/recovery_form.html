{% extends "base.html"%}
{% block content %}
<div class="row intro">
    <div class="container" >
        <div class="section">
            <!--   Icon Section   -->
            <div class="row" style="padding-top:9%;padding-bottom:8%;">
                <div class="col s12 m10 l6 offset-l3 offset-m1">
                    <div class="card">
                        <div class="card-content">
                            <div class="icon-block">
                                <h2 class="center light-green-text"><i class="material-icons">person</i></h2>
                                <h5 class="center">Recupera tu contrase√±a</h5>
                                <br>
                                <form role="form" method="post">{% csrf_token %}
                                    <div class="input-field" >
                                        <label for="id_username_or_email">Email</label>
                                        <input id="id_username_or_email" type="email" name="username_or_email" placeholder="Introduzca su email" />
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col s12">
                                            <center><button class="btn waves-effect waves-light light-green" type="submit" name="action">Enviar</button></center>
                                        </div>
                                    </div>
                                </form>
                                {% if state %}<p class="red-text">{{state}}</p>{% endif %}
                                <br>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
